<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBQ Point</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/bbq-app.js" defer></script>
</head>
<body class="page-bbq">

  <header>
    <nav>
      <a href="/src/html/index.html">Start</a>
      <a href="/src/html/rezepte.html">Rezeptliste</a>
      <a href="/src/html/bilder.html">Bilder</a>
      <a href="/src/html/karte.html">Karte</a>
      <a href="/src/html/bbq.html">BBQ Point</a>
    </nav>
  </header>

  <aside>
    <p>BBQ Point – Rezepte-Manager</p>
  </aside>

  <main>
    <!-- Hero Bereich -->
    <section class="bbq-hero">
      <div class="bbq-hero-center">
        <div class="flame-video-wrap">
          <video class="bbq-flames" src="../img/flame.mp4" autoplay muted loop playsinline></video>
          <h1 class="bbq-hero-title">BBQ Point</h1>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section id="bbq-controls">
      <input id="search" placeholder="Rezept suchen…" />
      <select id="sort">
        <option value="title">Alphabetisch</option>
        <option value="createdAt">Datum</option>
      </select>
      <button id="btn-new">Neues Rezept</button>
    </section>

    <!-- Karten-Grid -->
    <section id="app" class="bbq-card-list"></section>

    <!-- Modal -->
    <div id="modal" class="hidden"></div>
  </main>

  <footer>
    <a href="/src/html/impressum.html" class="legal-link">Impressum</a> |
    <a href="/src/html/datenschutz.html" class="legal-link">Datenschutz</a>
  </footer>
</body>
</html>
